<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Example</title>
</head>
<body>
    <p id="para1"></p>
    <p id="para2"></p>
    <p id="para3"></p>
    <script type="module">
        //CommonJS vs ES6
        //synchronous loading vs asynchronous loading
        //require vs import

        import { method1, method2 } from './module1.js';
        // import { method2 } from './module1.js';
        import method3 from './module1.js';
        // import { method2 } from './module1.js';
        // import { method3 } from './module1.js';

        document.getElementById('para1').innerHTML = method1();
        document.getElementById('para2').innerHTML = method2();
        document.getElementById('para3').innerHTML = method3();
    </script>
</body>
</html>
